<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="gameScore">
      <h2 data-cy="gameScoreDetailsHeading"><span>Game Score</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ gameScore.id }}</span>
        </dd>
        <dt><span>Score</span></dt>
        <dd>
          <span>{{ gameScore.score }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ gameScore.date | formatMediumDate }}</span>
        </dd>
        <dt><span>Game</span></dt>
        <dd>
          <div *ngIf="gameScore.game">
            <a [routerLink]="['/game', gameScore.game.id, 'view']">{{ gameScore.game.id }}</a>
          </div>
        </dd>
        <dt><span>Player</span></dt>
        <dd>
          <div *ngIf="gameScore.player">
            <a [routerLink]="['/player', gameScore.player.id, 'view']">{{ gameScore.player.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/game-score', gameScore.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
