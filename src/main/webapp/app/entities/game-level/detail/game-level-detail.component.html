<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="gameLevel">
      <h2 data-cy="gameLevelDetailsHeading"><span>Game Level</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ gameLevel.id }}</span>
        </dd>
        <dt><span>Level</span></dt>
        <dd>
          <span>{{ gameLevel.level }}</span>
        </dd>
        <dt><span>Score</span></dt>
        <dd>
          <span>{{ gameLevel.score }}</span>
        </dd>
        <dt><span>Game</span></dt>
        <dd>
          <div *ngIf="gameLevel.game">
            <a [routerLink]="['/game', gameLevel.game.id, 'view']">{{ gameLevel.game.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/game-level', gameLevel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
