<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="gameBadge">
      <h2 data-cy="gameBadgeDetailsHeading"><span>Game Badge</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ gameBadge.id }}</span>
        </dd>
        <dt><span>Logo Url</span></dt>
        <dd>
          <span>{{ gameBadge.logoUrl }}</span>
        </dd>
        <dt><span>Game</span></dt>
        <dd>
          <div *ngIf="gameBadge.game">
            <a [routerLink]="['/game', gameBadge.game.id, 'view']">{{ gameBadge.game.id }}</a>
          </div>
        </dd>
        <dt><span>Player</span></dt>
        <dd>
          <div *ngIf="gameBadge.player">
            <a [routerLink]="['/player', gameBadge.player.id, 'view']">{{ gameBadge.player.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/game-badge', gameBadge.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
