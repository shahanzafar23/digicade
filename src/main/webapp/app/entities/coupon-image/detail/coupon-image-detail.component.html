<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="couponImage">
      <h2 data-cy="couponImageDetailsHeading"><span>Coupon Image</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ couponImage.id }}</span>
        </dd>
        <dt><span>Image Url</span></dt>
        <dd>
          <span>{{ couponImage.imageUrl }}</span>
        </dd>
        <dt><span>Coupon Reward</span></dt>
        <dd>
          <div *ngIf="couponImage.couponReward">
            <a [routerLink]="['/coupon-reward', couponImage.couponReward.id, 'view']">{{ couponImage.couponReward.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/coupon-image', couponImage.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
