<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of dynamicSlides">
    <ng-template carouselSlide [id]="slide.id">
      <div class="carousel-card cursor-pointer">
        <div style="height: 80%" class="d-flex justify-content-center">
          <div>
            <img [src]="slide.src" />
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
